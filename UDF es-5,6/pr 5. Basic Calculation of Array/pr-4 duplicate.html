<!-- 4. find duplicate element in array. -->

<script>
    let arr = [45, 29, 45, 87, 77, 45, 63, 29, 77]
    let ans = []
    let index = 0

    for (let i = 0; i < arr.length; i++) {
        for (j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j] && !ans.includes(arr[i])) {
                ans[index] = arr[i];
                index++;
            }
        }
    }
    console.log(ans);
</script>
