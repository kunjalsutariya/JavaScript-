<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>year</title>
</head>
<body>
    <script>
        let year=parseInt(prompt("enter your year"));

        if(year % 4 == 0){
            document.write("your year is leap year..");

        }
        else{
            document.write("your year is not leap year..");

        }
    </script>
</body>
</html>
