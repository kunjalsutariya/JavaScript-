<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even-odd </title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter your year"));

        if(num % 2 == 0){
            document.write("your num is even..");

        }
        else{
            document.write("your num is odd..");

        }
    </script>
</body>
</html>
