<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-language & javascript</title>
</head>
<body>
    
    <table width="300" border="1" cellpadding="10">
        <tr>
            <td>A</td>
            <td id="a"></td>
        </tr>
        <tr>
            <td>B</td>
            <td id="b"></td>
        </tr>
        <tr>
            <td>C</td>
            <td id="c"></td>
        </tr>
        <tr>
            <td>D</td>
            <td id="d"></td>
        </tr>
        
    </table>
    <script>
        let a=parseInt(prompt("Enetr num of a"));
        let b=parseInt(prompt("Enetr num of b"));
        let c=parseInt(prompt("Enetr num of c"));
        let d=parseInt(prompt("Enetr num of d"));

        document.getElementById("a").innerHTML=a;
        document.getElementById("b").innerHTML=b;
        document.getElementById("c").innerHTML=c;
        document.getElementById("d").innerHTML=d;
       
    </script>
    
</body>
</html>
