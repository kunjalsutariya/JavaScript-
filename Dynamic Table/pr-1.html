<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-language & javascript</title>
</head>
<body>
    <p id="a+b"></p>
    <p id="a-b"></p>
    <p id="a*b"></p>
    <p id="a/b"></p>

    <script>
         
         let a = parseInt(prompt("Enetr num of a"));
         let b = parseInt(prompt("Enetr num of b"));


         document.getElementById("a+b").innerHTML="a+b="+(a+b);
         document.getElementById("a-b").innerHTML="a-b="+(a-b);
         document.getElementById("a*b").innerHTML="a*b="+(a*b);
         document.getElementById("a/b").innerHTML="a/b="+(a/b);
        
    </script>
</body>
</html>
