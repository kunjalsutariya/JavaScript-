<!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->

<script type="text/javascript">
    let i = 1;
    let n = parseInt(prompt("Enetr the number"));

    while (i <= n) {
        if (i % 2 == 1) {
            console.log(i);
        }
        i++;

    }
</script>
