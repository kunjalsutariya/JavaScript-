<!-- 12.Write javascript program Check weather num is prime or not using while loop -->


<script type="text/javascript">
    
    var n=parseInt(prompt("Enter a value"));
    var check=0;
    var i=2;

    while(i<n)
    {
         if(n % i == 0){
          check=1;
          break;
     }
        i++;
    }
    if(check == 1)
    {
        document.write("NOT PRIME");
    }
    else
    {
        document.write(" PRIME ");
    }
</script>
