<!-- 13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->
    
    
    <script type="text/javascript">
       
        let n = parseInt(prompt('Enter the number of fibonacci: '));
        let n1 = 0, n2 = 1, a;

        for (let i = 1; i <= n; i++) {
            document.write(n1);
            a = n1 + n2;
            n1 = n2;
            n2 = a;
        }

    </script>
