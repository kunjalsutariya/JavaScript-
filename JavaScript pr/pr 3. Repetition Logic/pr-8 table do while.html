<!-- 8.Write javascript program to print multiplication table of any number using do while loop. -->


<script type="text/javascript">
    let i=1;
    let n=parseInt(prompt("Enetr any number"));
    let sum=0;

    do{
        sum = i * n;
        console.log(+ n + " * " + i + " = " + n * i);
        i++;
    }
    while(i<=10);

</script>
