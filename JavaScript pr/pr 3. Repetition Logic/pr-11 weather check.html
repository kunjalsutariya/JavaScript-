<!-- 11.Write javascript program Check weather num is prime or not using for loop -->


<script type="text/javascript">
    var n = parseInt(prompt("Enter any number:-"));
    check = 0;
    for (var i = 2; i < n; i++) {
        if (n % i == 0) {
            check = 1;
            break;
        }

    }
    if (check == 1) {
        document.write(`NOT PRIME...`)
    }
    else {
        document.write(`PRIME...`)
       }
</script>
