<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
</head>
<body>
    <script>
         let num1 = parseInt(prompt("Enter first number :- "));
        let num2 = parseInt(prompt("Enter second number :- "));

        document.write("Your first number :- " + num1 + "<br>");
        document.write("Your second number :- " + num2 + "<br><br>");

        let ans = calc(num1,num2);

        function calc(A,B){
            document.write("Press 1 for Addition..!" + "<br>");
            document.write("Press 2 for Substraction..!" + "<br>");
            document.write("Press 3 for Multiplication..!" + "<br>");
            document.write("Press 4 for Division..!" + "<br>");
            document.write("Press 5 for Modula..!" + "<br><br><br>");

            let choice = parseInt(prompt("Enter Your Choice :- "));
            document.write("Your choice :- " + choice + "<br>");

            switch(choice){
                case 1:
                    document.write("Addition of " + A + " and " + B + " is = " + (A+B));
                    break;
                case 2:
                    document.write("Substraction of " + A + " and " + B + " is = " + (A-B));
                    break;
                case 3:
                    document.write("Multiplication of " + A + " and " + B + " is = " + (A*B));
                    break;
                case 4:
                    document.write("Division of " + A + " and " + B + " is = " + (A/B));
                    break;
                case 5:
                    document.write("Modula of " + A + " and " + B + " is = " + (A%B));
                    break;

                default:
                    document.write("Enter valid choice ");
                    break;
            }
        }
       

    </script>
</body>
</html>
