<!-- Using no parameter with return -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle-area3</title>
</head>

<body>
    <script>
        function triAngle() {
            let angle1 = parseInt(prompt("Enter degree of Angle 1 :- "));
            let angle2 = parseInt(prompt("Enter degree of Angle 2 :- "));
            let angle3 = parseInt(prompt("Enter degree of Angle 3 :- "));

            document.write("Angle 1 is :- " + angle1 + "<br>");
            document.write("Angle 2 is :- " + angle2 + "<br>");
            document.write("Angle 3 is :- " + angle3 + "<br><br>");

            let sum = angle1 + angle2 + angle3;

            if (sum == 180) {
                return ("YOUR TRIANGLE IS VALID...!");
            }
            else {
                return ("YOUR TRIANGLE IS NOT VALID...!");
            }

        }

        let ans = triAngle();
        document.write(ans);
    </script>
</body>

</html>
