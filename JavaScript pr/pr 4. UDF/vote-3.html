 <!-- Using no parameter with return -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote-3</title>
 </head>
 <body>
    <script>

        function checkAge(){
            let age = parseInt(prompt("Enter your age :- "));

            if(age>=18){
                return ("YOU ARE ALIGIBLE FOR VOTE..!");
            }
            else{
                return ("YOU ARE NOT ALIGIBLE FOR FOTE..!");
            }
        }

        let ans = checkAge();
        document.write(ans);
    </script>
 </body>
 </html>
