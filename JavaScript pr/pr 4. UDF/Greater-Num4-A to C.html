  <!-- Using no parameter no return -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Greater-Number4-A to c</title>
  </head>
  <body>
      <script>
         
          function num(){
          let a = parseInt(prompt("Enter number of A :- "));
          let b = parseInt(prompt("Enter number of B :- "));
          let c = parseInt(prompt("Enter number of C :- "));
  
          document.write("1st :- " + a + "<br><br>");
          document.write("2nd :- " + b + "<br><br>");
          document.write("3rd :- " + c + "<br><br>");
  
          
  
              if(a>b){
                  if(a>c){
                      document.write("A is max...!");
                  }
                  else{
                      document.write("C is max...!");
                  }
              }
              else{
                  if(b>c){
                      document.write("B is max...!!");
                  }
                  else{
                      document.write("C is max...!");
                  }
              }
          }
  
        num();
        
      </script>
  </body>
  </html>
