<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle-area1</title>
</head>
<body>
 
    <script>
        let angle1 = parseInt(prompt("Enter degree of Angle 1 :- "));
        let angle2 = parseInt(prompt("Enter degree of Angle 2 :- "));
        let angle3 = parseInt(prompt("Enter degree of Angle 3 :- "));

        document.write("Angle 1 is = " + angle1 + "<br>");
        document.write("Angle 2 is = " + angle2 + "<br>");
        document.write("Angle 3 is = " + angle3 + "<br>");
    

        function triAngle(a1,a2,a3){
            let sum = a1+a2+a3;

            if(sum==180){
                document.write("YOUR TRIANGLE IS VALID...!");
            }
            else{
                document.write("YOUR TRIANGLE IS  NOT VALID...!");
            }
        }

        let ans = triAngle(angle1,angle2,angle3);
    </script>
</body>
</html>
