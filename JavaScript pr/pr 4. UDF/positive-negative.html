<!-- positive & nagative (using simple function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive || negative</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("enter your namber"));

        if (num > 0) {
            document.write(" ******* YOUR NUMBER IS POSITIVE *******");

        }
        else  if (num < 0) {
            document.write(" ******* YOUR NUMBER IS NEGATIVE *******");

        }
        else {
            document.write(" ******* YOUR NUMBER IS ZERO *******");

        }
    </script>
</body>

</html>
