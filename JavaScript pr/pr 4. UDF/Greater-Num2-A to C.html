   <!-- Using with parameter with return -->

   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Greater-Number2-A to c</title>
   </head>
   <body>
       <script>
           let a = parseInt(prompt("Enter number of A :- "));
           let b = parseInt(prompt("Enter number of B :- "));
           let c = parseInt(prompt("Enter number of C :- "));
   
           document.write("1st :- " + a + "<br><br>");
           document.write("2nd :- " + b + "<br><br>");
           document.write("3rd :- " + c + "<br><br>");
   
           
   
           function num(a,b,c){
               if(a>b){
                   if(a>c){
                       return("A is max...!");
                   }
                   else{
                       return("C is max...!");
                   }
               }
               else{
                   if(b>c){
                       return("B is max...!!");
                   }
                   else{
                       return("C is max...!");
                   }
               }
           }
   
           let ans = num(a,b,c);
           document.write(ans);

       </script>
   </body>
   </html>
