<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap-variable-1</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enetr first number:-"));
        let b=parseInt(prompt("Enetr second number:-"));

        document.write("YOUR ELEMENT :- " + a + "&nbsp;&nbsp;&nbsp;" + b + "<br><br>");

        function swap(a,b){
            a=a+b;
            b=a-b;
            a=a-b;

            document.write("SWAPPING NUMBERS :- "  + a + "&nbsp;&nbsp;&nbsp;" + b);
     
        }
        let ans= swap(a , b);
           
    </script>
</body>
