<!-- 1.Write a JavaScript program to check number positive and negetive? -->

<script>
    let num=parseInt(prompt("Enetr the number"));
      
    if(num > 0){
        document.write("***** YOUR NUMBER IS POSITIVE *****");
    }       
    else if(num < 0){
        document.write("***** YOUR NUMBER IS NEGATIVE *****");   
    }
    else{
        document.write("***** YOUR NUMBER IS ZERO *****");
    }
</script>
