<!-- Write a JavaScript program to find week day from first letter of it using if else if.
Ex. User Input: M
Output: Monday -->

<script>

    let letter = prompt("enter the valid day");

    if (letter == "M") {
        document.write("MONDAY");
    } else if (letter == "T" || letter == "t") {
        document.write("TUESDAY");
    } else if (letter == "W" || letter == "w") {
        document.write("WEDNESDAY");
    } else if (letter == "Th" || letter == "th") {
        document.write("THURSDAY");
    } else if (letter == "F" || letter == "f") {
        document.write("FRIDAY");
    } else if (letter == "S" || letter == "s") {
        document.write("SATURDAY");
    } else if (letter == "SU" || letter == "su") {
        document.write("SUNDAY");
    } else {
        document.write("INVAILD INPUT");
    }



</script>
