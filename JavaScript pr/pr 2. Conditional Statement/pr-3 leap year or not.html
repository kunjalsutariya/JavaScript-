<!-- 3.Write a JavaScript program to check year is leap year or not leap year.-->

<script>
    let year=parseInt(prompt("Enetr the any number"));

    if(year % 4 == 0 ){
        document.write("YOUR NUMBER IS LEAP YEAR...");
    }
    else{
        document.write("YOUR NUMBER IS NOT LEAP YEAR...");
    }
 </script>
