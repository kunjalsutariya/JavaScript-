<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-language & javascript</title>
</head>
<body>
    
    <table width="300" border="1" cellpadding="10">
        <tr>
            <td>A+B</td>
            <td id="a"></td>
        </tr>
        <tr>
            <td>A-B</td>
            <td id="b"></td>
        </tr>
        <tr>
            <td>A*B</td>
            <td id="c"></td>
        </tr>
        <tr>
            <td>A/B</td>
            <td id="d"></td>
        </tr>
        
    </table>
    <script>
        let a=parseInt(prompt("Enetr num of a"));
        let b=parseInt(prompt("Enetr num of b"));

        document.getElementById("a").innerHTML=a+b;
        document.getElementById("b").innerHTML=a-b;
        document.getElementById("c").innerHTML=a*b;
        document.getElementById("d").innerHTML=a/b; 
        
    </script>
    
</body>
</html>
