<!-- Write a javascript program to convert temperature from degree Celsius to
Fahrenheit.(compulsory user input)
a. Formula :- C * (9/5) + 35 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEGREE CELSIUS TO FAHRENHEI</title>
</head>
<body>
    <table width="250" border="1" cellspacing="1">
        <tr>
            <td>Temprater</td>
            <td id="temp"></td>
        </tr>
    </table>


    <script>

        let a = parseInt(prompt("Enter The Temprater"));

        let temp;

        temp = a * (9/5) + 35;

        document.getElementById("temp").innerHTML = temp;

    </script>

</body>
</html>
