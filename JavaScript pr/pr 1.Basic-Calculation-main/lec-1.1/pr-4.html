<!-- Write a javascript Program to find gross salary. (compulsory user input)
a. Base Salary: 100 RS, HRA=10%, DA=5%, TA=8%.
b. Ans = 123 RS.(compulsory user input)
i. HRA => (House Rent Allowance) = hra = 10*100 / sal;
ii. DA => (Dearness Allowance) = da = 5*100 / sal;
iii. TA => (Travelling Allowance) = ta = 8*100 / sal;
1. Formula => gross = sal + da + hra + ta; -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALARY</title>
</head>
<body>
    

    <table width="500" border="1" cellpadding="10">
        <tr>
            <td>salary :</td>
            <td id="salary"></td>
        </tr>
        <tr>
            <td>Total salary :</td>
            <td id="total"></td>
        </tr>

    </table>

    <script>
        let a=parseFloat(prompt("enter the salary : "));
        salary=a + (a * 0.10) + (a * 0.05)+(a*0.08);


        document.getElementById("salary").innerHTML = a;
        document.getElementById("total").innerHTML = salary;


    </script>
</body>
</html>
