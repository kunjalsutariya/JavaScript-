<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" style="background-color: #f2e9e9;">
            <div class="container">
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#header"
                    aria-controls="header" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="assets/img/logo.svg" width="80px" alt="" style="margin-right: 40px;">
                <input class="form-control me-5 p-2" style="font-size: 14px; box-shadow: none; border: 0;" type="search"
                    placeholder="Search for Gold jewellery,Diamond..." aria-label="Search">
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="me-3 position-relative">
                        <img src="assets/img/shopping-cart.png" alt=""
                            style="width: 23px; height: 23px; line-height: 20px;">
                    </a>
                </div>      
            </div>
          </nav>        
    </header>

    <div class="div">
        <div class="container" >
            <div class="row" id="product">
                <h2 class="text-center">Top picks for you</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">

        let product = [
            {
                id: 1,
                name: "Soft Flower Diamond Ring",
                price:32257,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/50D2J1FJRAA02_1.jpg"
            },
            {
                id: 2,
                name: "Sparkling Simplicity Diamond",
                price: 54382,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/504002YWRAA32_1.jpg"

            },
            {
                id: 3,
                name: "Intertwining Leaves Rose Gold",
                price: 29195,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/503419FIPAA09_1.jpg"

            },
            {
                id: 4,
                name: "Interwoven Gold Drop Earrings",
                price: 113017,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/513618DBFABE00_1.jpg"

            },     
            {
                id: 5,
                name: "Lilac Mist Pendant with Chain",
                price: 65374,
                qty: 1,
                 image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/50D2FFGHLAA29_1.jpg"

            },
            {
                id: 6,  
                name: "Stylish Cluster Diamond Bracelet",
                price: 53025,
                qty: 1,             
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/50D2PTBPBAA09_1.jpg"

            },
            {
                id: 7,
                name: "Fleur Sapphire and Diamond Stud ...",
                price: 43365,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/50D3I3SEMAAB32_1.jpg"

            },
          {
                id: 8,
                name: "Stunning Minimal Diamond",
                price: 122144,
                qty: 1,
                image: "https://www.tanishq.co.in/dw/image/v2/BKCK_PRD/on/demandware.static/-/Sites-Tanishq-product-catalog/default/images/hi-res/502614YFMAB32_1.jpg"

            },

        ];

        const getproduct = () => {
            let tbl = "";
            product.map((val) => {
                tbl += `
                    <div class = "col-lg-3 mt-5">
                        <div class="card" style="object-fit:contain;">
                            <img src="${val.image}" style="height:280px;" class="card-img-top mb-3" alt="...">

                        <div class="card-body">
                            <h6 class="card-title" style="text-align:center;">${val.name}</h6>
                            <h5 class="card-title" style="text-align:center;">Price:- ${val.price}</h5>

                        <button onclick="addtocart(${val.id})" class="add-to-cart-btn"><img src="assets/img/shopping-cart.png" style="width: 23px; height: 23px; line-height: 20px;">
                </button>
             </div>
            </div>
            </div>
                  `;
            });
            document.getElementById('product').innerHTML = tbl;
        }
        getproduct();

        const addtocart = (pid) => {
            let allcart = JSON.parse(localStorage.getItem('cart')) || [];
            let dup = allcart.find(val => val.id === pid);

            if (dup) {
                alert("Already Exists in Your Cart");
                return false;
            }

            let selectedProduct = product.find(val => val.id === pid);
            if (selectedProduct) {
                allcart.push(selectedProduct);
                localStorage.setItem('cart', JSON.stringify(allcart));
                alert("Product successfully added");
            }
        }

    </script>
</body>

</html>
